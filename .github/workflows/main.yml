on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: CPU Model
        run: cat /proc/cpuinfo  | grep 'name'| uniq
      - name: CPU Cores
        run: cat /proc/cpuinfo  | grep process| wc -l
      - name: Disk Space
        run: df -h
      - name: RAM MB
        run: free --mega
      - name: Download ZIP file
        run: curl --retry 5 --retry-max-time 120 -L -o UnrealEngine5.zip https://github.com/CarlaUnreal/UnrealEngine/archive/refs/heads/carla.zip
      - name: LS
        run: ls -la
