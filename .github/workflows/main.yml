on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: CPU Model
        run: cat /proc/cpuinfo  | grep 'name'| uniq
      - name: CPU Cores
        run: cat /proc/cpuinfo  | grep process| wc -l
      - name: Disk Space
        run: df -h
